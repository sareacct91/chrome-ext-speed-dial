<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bsModal.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Speed Dial</title>
  </head>
  <body>
    <header>
      <h1>Speed Dial</h1>
    </header>

    <main class="wrapper col gap-1">
      <!-- List the pin shortcuts -->
      <ul id="linksList" class="row f-wrap" role="list"></ul>
      <!-- Button to open the add modal -->
      <button id="addBtn" type="button" data-bs-toggle="modal" data-bs-target="#shortcutModal">+</button>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="shortcutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">Add Shortcut</h2>
          </div>
          <div class="modal-body">
            <!-- Form -->
            <form id="inputForm" class="col">
              <div class="col">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput">
              </div>

              <div class="col">
                <label for="urlInput">URL</label>
                <input type="text" id="urlInput">
              </div>

              <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- BS modal -->
    <script src="./assets/js/bs-modal.js"></script>
    <!-- JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
